<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="col-4 pt-4">
                <label for="text" class="form-label">Nome Cognome</label>
                <input id="inputName" name="inputName" class="form-control form-control" type="text"
                    placeholder="your name" aria-label=".form-control-lg example" required>
            </div>

            <div class="col-4 py-3">
                <label for="inputNumber" class="form-label">Km da percorrere</label>
                <input type="Number" name="inputNumber" class="form-control" id="inputNumber" placeholder="10" required>
            </div>

            <div class="col-4">
                <label for="select" class="mb-2">Fascia d'et√†</label>
                <select id="select" class="form-select" aria-label="Default select example" required>
                    <option value="" selected>-</option>
                    <option value="1">Minor</option>
                    <option value="2">Adult</option>
                    <option value="3">Senior</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-genera my-4">Genera</button>
            <button type="reset" class="btn btn-primary btn-annulla my-4">Annulla</button>
        </form>
        <hr class="my-5">
        <div>
            <div class="see-ticket"></div>
            <div class="total-price"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
